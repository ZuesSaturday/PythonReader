<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Python Reader</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>

        <div class="header-container">
            <div class="logo">
                <div class="logo-icon"><img src="DAROARA_icon.svg" alt=""></div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">File</a></li>
                    <li><a href="#">Edit</a></li>
                    <li><a href="#">Selection</a></li>
                    <li><a href="#">View</a></li>
                    <li><a href="#">Run</a></li>
                    <li><a href="#">Terminal</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="header-search">
                <input type="text" placeholder="Search..." />
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <ul>
            <li><a href="#">Explorer</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Source Control</a></li>
            <li><a href="#">Extensions</a></li>
        </ul>
    </aside>

    <main>
        <div class="editor">
            <div class="line-numbers" id="line-numbers"><div>1</div></div>
            <textarea id="code" oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section"></div>
            <div class="footer-section"></div>
            <div class="footer-section"></div>
        </div>
        <div class="footer-bottom"></div>
    </footer>
    <script src="func.js"></script>
</body>
</html>
